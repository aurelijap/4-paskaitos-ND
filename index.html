<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Zen+Loop&display=swap"
      rel="stylesheet"
    />
    <title>4 paskaitos ND</title>
  </head>
  <body>
    <div class="manodiv">
      <h1>Aš</h1>
      <br />
      <h3>Informacija apie mane</h3>
      <br />
      <div class="konteineris">
        <div class="formos-elemento-grupe">
          <label for="vardas">Vardas Pavardė</label>
          <br />
          <input type="text" name="vardas" id="vardas" value="Aurelija Pisaravičienė" readonly />
          <br />
        </div>
        <div class="formos-elemento-grupe">
          <label for="gyvenamoji vieta">Gyvenamoji vieta</label>
          <br />
          <input
            type="text"
            name="gyvenamoji vieta"
            id="gyvenamoji vieta"
            value="Vilnius"
            readonly
          /><br />
        </div>
        <div class="formos-elemento-grupe">
          <label for="amzius">Amžius</label>
          <br />
          <input type="text" name="amzius" id="amzius" value="38 metai" readonly /><br />
        </div>
      </div>
      <div class="konteineris">
        <div class="formos-elemento-grupe">
          <label for="seimynine padetis">Šeimyninė padėtis</label>
          <br />
          <input
            type="text"
            name="seimynine padetis"
            id="seimynine padetis"
            value="Ištekėjusi"
            readonly
          /><br />
        </div>
        <div class="formos-elemento-grupe">
          <label for="vaikai">Vaikai</label>
          <br />
          <input
            type="text"
            name="vaikai"
            id="vaikai"
            value="Dvi nuostabios dukros"
            readonly
          /><br />
        </div>
        <div class="formos-elemento-grupe">
          <label for="issilavinimas">Išsilavinimas</label>
          <br />
          <input
            type="text"
            name="issilavinimas"
            id="issilavinimas"
            value="Magistras"
            readonly
          /><br />
        </div>
        <br />
      </div>
      <h3 class="hobis">Hobiai</h3>

      <p>Žvejyba</p>

      <img src="img/zvejyba1.jpg" alt="žvejyba" />
      <p>Šiaurietiškos lazdos</p>
      <img class="portrait" src="img/lazdos.jpg" alt="lazdos" />
      <p>Maisto gamyba</p>
      <img class="portrait" src="img/tortas.jpg" alt="tortas" />
    </div>
  </body>
</html>
